<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
    <div class="content">
    <div class="login">
        <div class="login-page">
            <div class="form">
                <form>
                    <h2 class="sgn-in">Sign Up</h2>
                    <input type="text" placeholder="First Name" class="user" style="border-radius: 11px;"><br>
                    <input type="text" placeholder="Last Name" class="user" style="border-radius: 11px;"><br>
                    <input type="email" placeholder="Email Id" class="pwd" style="border-radius: 11px;"><br>
                    <input type="password" placeholder="Password" class="pwd" style="border-radius: 11px;"><br>
                    <input type="password" placeholder="Re-enter Password" class="pwd" style="border-radius: 11px;"><br><br>
                    <button class="btn btn-outline-primary" id="sgnin">Sign up</button><br><br>
                    <div class="newuser">Existing User?</div>&nbsp;
                    <button class="btn btn-outline-primary" id="signup"><a href="log in.html" style="color: black;text-decoration: none;">Sign in</a></button>
                </form>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
